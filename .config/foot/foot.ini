shell=/bin/zsh
term=foot
login-shell=no

app-id=foot
title=foot
locked-title=no

font=Hack Nerd Font:size=12, Noto Sans CJK JP:size=12
font-bold=Hack Nerd Font:style=Bold:size=12, Noto Sans CJK JP:style=Bold:size=12
font-italic=Hack Nerd Font:style=Italic:size=12, Noto Sans CJK JP:size=12
font-bold-italic=Hack Nerd Font:style=Bold Italic:size=12, Noto Sans CJK JP:size=12
# line-height=<font metrics>
letter-spacing=0
horizontal-letter-offset=0
vertical-letter-offset=0
# underline-offset=<font metrics>
box-drawings-uses-font-glyphs=no
dpi-aware=auto

initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
initial-window-mode=windowed
pad=2x2 # optionally append 'center'
resize-delay-ms=100

notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

bold-text-in-bright=no
word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=both
# workers=<number of logical CPUs>

[environment]
# name=value

[bell]
urgent=yes
notify=yes
# command=
# command-focused=no

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
# indicator-format=

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher, irc, ircs
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=block
# color=<inverse foreground/background>
blink=yes
beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
alpha=0.8

